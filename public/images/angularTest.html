<!doctype html>
<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <style>
        .ng-cloak,
        [ng-cloak],
        [ng\:cloak] {
            display: none !important;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
    <script>

        angular.module('myApp', []).controller('MyController', MyController);

        function MyController($scope) {
            $scope.number = 0;
            $scope.increment = function (amount) {
                $scope.number = $scope.number + amount;
            }

            $scope.decrement = function (amount) {
                $scope.number = $scope.number - amount;
            }
        }





    </script>
</head>

<body>

    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>

    <div ng-init="number = 0">
        {{name}}
        <button ng-click="number = number +1"></button>
        {{number}}
    </div>

    <input type="checkbox" ng-model="isChecked">
    <p ng-show="isChecked">Show me the Paragraph</p>

    <div ng-init="numbers = [0,1,2,3,4,5,6,7]">
        <ul>
            <li ng-repeat="number in numbers" ng-class="{red: $even, green: $odd">{{number}} </li>
        </ul>
    </div>



    <div ng-init="amount= 1250.00">
        <p> {{amount | currency:"Â£"}}</p>
        <p ng-init="myDate = 1399648945000">{{myDate| date}}</p>

    </div>


    <div ng-controller="MyController">

        {{number}}
        <p>
            <button ng-click="increment(5)">+5</button>
            <button ng-click="decrement(5)">+5</button>
        </p>
    </div>
</body>

</html>
