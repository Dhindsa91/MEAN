<!doctype html>
<html ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>
    <div ng-init="number = 0">
        {{name}}
        <button ng-click="number = number +1"></button>
        {{number}}
    </div>

    <input type="checkbox" ng-model="isChecked">
    <p ng-show="isChecked">Show me the Paragraph</p>

    <div ng-init="numbers = [0,1,2,3,4,5,6,7]">
        <ul>
            <li ng-repeat="number in numbers" ng-class="{red: $even, green: $odd">{{number}} </li>
        </ul>

    </div>

</body>

</html>
